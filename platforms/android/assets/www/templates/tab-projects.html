<ion-view view-title="Projecten">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right item-text-wrap" ng-repeat="project in projects" href="#/tab/project/{{project.id}}">

        <h2>{{project.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
