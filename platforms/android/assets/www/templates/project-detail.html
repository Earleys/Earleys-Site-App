     
<ion-view view-title="{{detail.name}}">
  <ion-content class="padding">
    <p>
       <div ng-bind-html="detail.description">{{detail.description}}</div>
    </p>
    <hr/>
     <b>Let op: de meeste van deze downloads zijn bedoeld voor PC's, niet voor mobiele apparaten.</b><br/>


    <button class="button" ng-click="showConfirmDownload(detail.downloadlink)">Download {{detail.downloadlink}}</button>

  </ion-content>
</ion-view>
