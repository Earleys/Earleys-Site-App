<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-positive">



  <!-- Dashboard Tab -->
  <ion-tab title="Start" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Blog" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/blog" >
    <ion-nav-view name="tab-blog"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Projecten" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/project">
    <ion-nav-view name="tab-project"></ion-nav-view>
  </ion-tab>


  <!-- Profiles Tab -->
  <ion-tab title="Profielen" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>



</ion-tabs>
